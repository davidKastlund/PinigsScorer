<h1 mat-dialog-title>{{data?.title || 'Är du säker?'}}</h1>
<div mat-dialog-content *ngIf="!!data?.body">
  {{data.body}}
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{data?.cancelButtonText || 'Avbryt'}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data?.okButtonText || 'Spara'}}</button>
</div>
