<div *ngIf="afAuth.user | async as user; else showLogin">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>PingisAppen</span>

      <button mat-button [matMenuTriggerFor]="tournamentMenu">Turneringar</button>
      <span class="example-spacer"></span>
      <!-- <mat-icon class="example-icon">favorite</mat-icon>
      <mat-icon class="example-icon" (click)="logout()">toggle_off</mat-icon> -->

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>


  <mat-menu #tournamentMenu="matMenu">
    <button *ngFor="let t of tournaments$ | async" (click)="selectedTournamentId$.next(t.id)" mat-menu-item>{{t.name}}</button>
  </mat-menu>


  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="addTournamentFromModal()">
      <mat-icon>add</mat-icon>
      <span>Lägg till ny turnering</span>
    </button>
    <button *ngIf="tournament$ | async as tournament" mat-menu-item (click)="removeTournament(tournament)">
      <mat-icon>delete</mat-icon>
      <span>Ta bort Turnering</span>
    </button>
    <button *ngIf="tournament$ | async as tournament" mat-menu-item (click)="makeTournamentDefault(tournament)">
      <mat-icon>stars</mat-icon>
      <span>Välj som default-turnering</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>toggle_off</mat-icon>
      <span>Logga ut</span>
    </button>
  </mat-menu>
  <div *ngIf="tournament$ | async as tournament">
    <div>
      <h3 style="padding-left: 16px">{{tournament.name}}</h3>
      <mat-tab-group>
        <mat-tab label="Tabell">
          <app-score-table [teams]="pointSummary$ | async">
          </app-score-table>
        </mat-tab>
        <mat-tab label="Matcher">
          <app-game-list [matchesToPlay]="matchesToPlayFiltered$ | async" (filterChanged)="matchesToPlayFilter$.next($event)"
            (matchRemoved)="removeMatch($event)" (matchAdded)="addMatch($event)">
          </app-game-list>
        </mat-tab>
        <mat-tab label="Inställningar">
          <mat-card>
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Lag
                  </mat-panel-title>
                  <mat-panel-description>
                    Hantera lagen i turneringen
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <table class="example-full-width">
                  <thead>
                    <tr>
                      <th>
                        Lag
                      </th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let team of pointSummary$ | async">
                      <td>{{team.name}}</td>
                      <td>
                        <button mat-icon-button type="button" (click)="startUpdateTeam(team)">
                          <mat-icon class="example-icon">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" type="button" (click)="removeTeam(team)">
                          <mat-icon class="example-icon">delete</mat-icon>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <br>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Lagnamn på nytt lag" type="text" [(ngModel)]="newTeamName" name="newTeamName" />
                </mat-form-field>
                <button mat-raised-button color="primary" type="button" [disabled]="!newTeamName" (click)="addTeam()">
                  <mat-icon>add</mat-icon>
                  Lägg till lag
                </button>
              </mat-expansion-panel>
              <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Övriga inställningar
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <form class="example-form">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Namn" [(ngModel)]="tournament.name" (ngModelChange)="changeNameOfTurnament(tournament.name)"
                      name="tournamentName" />
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input matInput type="number" placeholder="Antal interna möten" [min]="1" [max]="5" name="numberOfRounds"
                      [ngModel]="numberOfRounds$ | async" (ngModelChange)="changeNumberOfRounds($event)" />
                  </mat-form-field>
                </form>
              </mat-expansion-panel>
            </mat-accordion>
          </mat-card>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
<ng-template #showLogin>
  <p>Logga in först</p>
  <input type="text" [(ngModel)]="email" name="email" />
  <input type="password" [(ngModel)]="password" name="password" />

  <button (click)="login()">logga in</button>
</ng-template>
