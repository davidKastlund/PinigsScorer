<mat-card>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Lag
        </mat-panel-title>
        <mat-panel-description>
          Hantera lagen i turneringen
        </mat-panel-description>
      </mat-expansion-panel-header>
      <table class="example-full-width">
        <thead>
          <tr>
            <th>
              Lag
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of teams">
            <td>{{team.name}}</td>
            <td>
              <button mat-icon-button type="button" (click)="startUpdateTeam(team)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" type="button" (click)="removeTeam(team)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Lagnamn på nytt lag" type="text" [(ngModel)]="newTeamName" name="newTeamName" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="button" [disabled]="!newTeamName" (click)="addTeam()">
        <mat-icon>add</mat-icon>
        Lägg till lag
      </button>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Övriga inställningar
        </mat-panel-title>
      </mat-expansion-panel-header>
        <b>Namn:</b> {{tournamentName}}
        <br>
        <b>Antal interna möten:</b> {{numberOfRounds}}
        <br>
        <br>
        <button mat-raised-button color="primary" style="margin-right: 10px" (click)="editTournament()">
          <mat-icon>edit</mat-icon>
          Ändra turneringsinställningar
        </button>
        <button mat-raised-button color="warn" style="margin-right: 10px" (click)="removeTournament()">
          <mat-icon>delete</mat-icon>
          Ta bort turnering
        </button>
        <button mat-raised-button color="primary" (click)="setTournamentAsDefault()">
          <mat-icon>stars</mat-icon>
          Sätt som default
        </button>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
