<h1 mat-dialog-title>Lägg till ny turnering</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" placeholder="Namn på ny turnering" [(ngModel)]="name" name="name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelDialog()">Avbryt</button>
  <button mat-button (click)="closeDialog()">Spara</button>
</div>
